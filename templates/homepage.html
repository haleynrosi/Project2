<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </head>
    <body>
        <br>
            <h1 id="taskManagerHeader"><input class='taskOwner' id='taskOwnerInput' type="text" />'s Task Manager</h1> 
    <div class="homePageFlex">
      <div class="taskListDiv">
          <div class="currentTaskList">
            <h2>Current Task</h2>
            <div id="currentTaskId" class="currentTaskClass"></div>
          </div>
          <br>
          <div class="createNewTaskList">
            <h2>Create New Task</h2>
            <button class="btn-light border-0" id="newTaskListButton">+</button>
            <div class="newTaskListDiv" id="newTaskListDiv"></div>
          </div>
      </div>
      <div class="taskBoardDiv">
          <div class="taskBoard">
                <h2 class="taskBoardHeader">Task Board</h2>
                <div id="taskBoardContainer" class="taskBoardContainer"></div>
          </div>
      </div>
    </div>
        
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/main.js"></script>
    </body>
</html>
